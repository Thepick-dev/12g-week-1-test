<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LMS XII - Table</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">
<style>
:root{--bg:#fff;--text:#000;--accent-table:#00f2ff}
body{margin:0;font-family:"League Gothic",Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center}
.container{max-width:960px;width:100%;padding:20px;box-sizing:border-box}
.nav{width:100%;display:flex;justify-content:center;gap:28px;padding:12px 0}
.nav a{font-weight:700;font-size:22px;text-transform:uppercase;font-style:italic;color:#000}
.nav a.current{color:var(--accent-table)}
h1.title{font-family:"Bebas Neue",sans-serif;font-weight:400;font-size:clamp(48px,8vw,80px);margin:20px 0;text-align:center;padding:12px;border:2px solid;border-image:linear-gradient(90deg,#00f2ff,#ff007f,#ffd400)1;border-radius:8px}
.tagline{font-size:18px;text-transform:uppercase;font-weight:700;color:var(--accent-table);text-align:center;margin-bottom:24px}
main{width:100%;max-width:960px;padding:0 12px;text-align:center}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ddd;padding:10px;text-align:center;font-weight:700}
th{background:#f0f0f0}
</style>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="predict.html">Predict</a>

        <tr><td>BILLY</td><td>115</td></tr>

        <tr><td>LOCKY</td><td>0</td></tr>

    </table>

</div>
</body>
</html>
