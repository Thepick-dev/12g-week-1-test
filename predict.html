<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LMS XII - Predict</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#fff; --text:#000;
  --team-box-width:140px; --team-box-height:48px;
  --gap-mid:28px;
  --BILLY:#ff007f; --CROSBO:#00f2ff; --INGZ:#ffd400; --KABZ:#ff00ff;
  --KIT:#00ff7f; --LOCKY:#ff5500; --STOOBZ:#007fff; --T-CITY:#ffdd00;
}
body{margin:0;font-family:"League Gothic",Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;}
.container{max-width:960px;width:100%;padding:20px;box-sizing:border-box;}
.nav{width:100%;display:flex;justify-content:center;gap:28px;padding:12px 0;}
.nav a{font-weight:700;font-size:22px;text-transform:uppercase;font-style:italic;color:#000}
.nav a.current{color:#ff8a2b}
h1.title{font-family:"Bebas Neue",sans-serif;font-weight:400;font-size:clamp(48px,8vw,80px);margin:20px 0;text-align:center;padding:12px;border:2px solid;border-image:linear-gradient(90deg,#ff8a2b,#00f2ff,#ffd400)1}
.tagline{font-size:18px;text-transform:uppercase;font-weight:700;color:#ff8a2b;text-align:center;margin-bottom:24px}
.player-nav{display:flex;gap:8px;justify-content:center;margin-bottom:28px;flex-wrap:wrap}
.player-nav button{font-weight:900;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;text-transform:uppercase;color:#fff}
.player-area{margin-bottom:var(--gap-mid);padding:18px;border-radius:12px;background:#fff;box-shadow:0 10px 30px rgba(0,0,0,0.06);text-align:left;border:2px solid}
.player-title{display:flex;align-items:center;gap:12px;justify-content:space-between}
.player-name{font-size:22px;font-weight:900;text-transform:uppercase}
.player-total{font-size:16px;font-weight:900;text-transform:uppercase;color:#222}
.fixtures{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px;align-items:center}
.team-box{width:var(--team-box-width);height:var(--team-box-height);display:flex;align-items:center;justify-content:center;border-radius:8px;font-weight:900;text-transform:uppercase;box-shadow:0 6px 18px rgba(0,0,0,0.04);cursor:pointer;color:#000;flex-shrink:0;background:#eee}
.team-box.greyed{background:#ccc;color:#666;cursor:default;opacity:0.7}
.points-grid{margin-top:12px;overflow:auto}
.points-grid table{width:100%;border-collapse:collapse}
.points-grid th,.points-grid td{padding:8px 10px;text-align:center;border-bottom:1px solid #f0f0f0;font-size:14px}
.points-grid th{font-weight:800;text-transform:uppercase;font-size:13px}
.points-grid td.team{text-align:left;font-weight:700;color:#000}
.picked-list{margin-top:12px;padding:12px;background:#fafafa;border-radius:8px;border:1px dashed #eee;min-height:48px}
</style>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="predict.html" class="current">Predict</a>
    <a href="table.html">Table</a>
    <a href="rules.html">Rules</a>
  </nav>

  <header>
    <h1 class="title">LMS XII</h1>
    <div class="tagline">CHOOSE <s>LIFE</s> HARV</div>
  </header>

  <main>
    <div class="player-nav" id="playerNav"></div>
    <section id="players"></section>
  </main>
</div>

<script>
/* === Data for this week (do not alter names) ===
   Team points and player points already calculated from the league table and results.
   Team points = based on Q-gap and venue. Player points = 30 per goal, 15 per assist.
*/
const PLAYERS = [
  {id:'BILLY', color:getComputedStyle(document.documentElement).getPropertyValue('--BILLY')||'#ff007f', team:'Man Utd', player:'Rashford', teamPoints:70, playerPoints:45},
  {id:'CROSBO', color:getComputedStyle(document.documentElement).getPropertyValue('--CROSBO')||'#00f2ff', team:'Chelsea', player:'Mount', teamPoints:40, playerPoints:45},
  {id:'INGZ', color:getComputedStyle(document.documentElement).getPropertyValue('--INGZ')||'#ffd400', team:'Liverpool', player:'Salah', teamPoints:50, playerPoints:75},
  {id:'KIT', color:getComputedStyle(document.documentElement).getPropertyValue('--KIT')||'#00ff7f', team:'Arsenal', player:'Saka', teamPoints:40, playerPoints:45},
  {id:'LOCKY', color:getComputedStyle(document.documentElement).getPropertyValue('--LOCKY')||'#ff5500', team:'Man City', player:'Haaland', teamPoints:0, playerPoints:0},
  {id:'KABZ', color:getComputedStyle(document.documentElement).getPropertyValue('--KABZ')||'#ff00ff', team:'Spurs', player:'Kane', teamPoints:40, playerPoints:75},
  {id:'STOOBZ', color:getComputedStyle(document.documentElement).getPropertyValue('--STOOBZ')||'#007fff', team:'Brighton', player:'Gross', teamPoints:60, playerPoints:45},
  {id:'T-CITY', color:getComputedStyle(document.documentElement).getPropertyValue('--T-CITY')||'#ffdd00', team:'Newcastle', player:'Trippier', teamPoints:60, playerPoints:45}
];

/* Fixtures shown for each player (same order); the player's picked team box is greyed out */
const FIXTURES = [
  {home:'Man Utd', away:'Man City'},
  {home:'Chelsea', away:'Brentford'},
  {home:'Leeds', away:'Fulham'},
  {home:'Liverpool', away:'Burnley'},
  {home:'Sunderland', away:'Palace'},
  {home:'Tottenham Hotspur', away:'West Ham'},
  {home:'Nottingham Forest', away:'Arsenal'},
  {home:'Wolves', away:'Newcastle'},
  {home:'Aston Villa', away:'Everton'},
  {home:'Brighton', away:'Bournemouth'}
];

const playerNav = document.getElementById('playerNav');
const playersContainer = document.getElementById('players');

PLAYERS.forEach(p=>{
  // nav button
  const btn=document.createElement('button');
  btn.textContent=p.id;
  btn.style.background=p.color;
  btn.onclick=()=>document.getElementById('player-'+p.id).scrollIntoView({behavior:'smooth'});
  playerNav.appendChild(btn);

  // player area
  const area=document.createElement('div');
  area.id='player-'+p.id;
  area.className='player-area';
  area.style.borderColor=p.color;
  area.innerHTML=`
    <div class="player-title">
      <div>
        <div class="player-name" style="color:${p.color}">${p.id}</div>
        <div style="font-size:13px;color:#666">Pick: ${p.team} â€” ${p.player}</div>
      </div>
      <div class="player-total">TOTAL: <span id="${p.id}-total">${p.teamPoints + p.playerPoints}</span></div>
    </div>
    <div class="fixtures"></div>
    <div class="picked-list"><strong>PICKED PLAYER</strong><div id="${p.id}-pickedList"><em>${p.player} (${p.team})</em></div></div>
    <div class="points-grid">
      <table>
        <thead><tr>
          <th>Week</th><th>Team</th><th>Team Points</th><th>Player</th><th>Player Points</th><th>Week Total</th>
        </tr></thead>
        <tbody id="${p.id}-tbody"></tbody>
      </table>
    </div>
  `;
  playersContainer.appendChild(area);

  // fixtures (grey picked team)
  const fixturesWrap=area.querySelector('.fixtures');
  FIXTURES.forEach(f=>{
    const homeBox=document.createElement('div');
    homeBox.className='team-box';
    homeBox.textContent=f.home;
    if(f.home===p.team) homeBox.classList.add('greyed');
    const vs=document.createElement('div'); vs.style.alignSelf='center'; vs.style.fontWeight='700'; vs.style.color='#666'; vs.style.padding='0 6px'; vs.textContent='v';
    const awayBox=document.createElement('div');
    awayBox.className='team-box';
    awayBox.textContent=f.away;
    if(f.away===p.team) awayBox.classList.add('greyed');
    fixturesWrap.appendChild(homeBox);
    fixturesWrap.appendChild(vs);
    fixturesWrap.appendChild(awayBox);
    const spacer=document.createElement('div'); spacer.style.flexBasis='100%'; spacer.style.height='8px';
    fixturesWrap.appendChild(spacer);
  });

  // populate week 1 row (this week)
  const tbody = area.querySelector('tbody');
  const tr = document.createElement('tr');
  const weekTotal = p.teamPoints + p.playerPoints;
  tr.innerHTML = `<td>1</td>
    <td class="team">${p.team}</td>
    <td>${p.teamPoints}</td>
    <td>${p.player}</td>
    <td>${p.playerPoints}</td>
    <td>${weekTotal}</td>`;
  tbody.appendChild(tr);
});

</script>
</body>
</html>
